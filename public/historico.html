<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="historico.css">
    <link rel="icon" type="image/png" href="Icon.png">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="FutStart.png" alt="Logo">
                </a>
            </div>

            <ul>
                <li><a href="partida.html" onclick="showSection('partida')">Partida</a></li>
                <li><a href="#" onclick="showSection('historico')">Histórico</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
                <li><a href="#" onclick="showSection('sobre')">Sobre</a></li>
            </ul>
        </nav>

        <div id="partida" class="section">
            <h2>Partida</h2>
            <p>Conteúdo sobre as partidas.</p>
        </div>

        <div id="login" class="section">
            <h2>Login</h2>
            <p>Conteúdo sobre o login.</p>
        </div>

        <div id="sobre" class="section">
            <h2>Sobre</h2>
            <p>Conteúdo sobre a página.</p>
        </div>
    </div>
    <!-- Página de Histórico -->
    <div class="section" id="historico">
        <div class="card">
            <h2>Histórico de Partidas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Resultado</th>
                        <th>Tempo</th>
                    </tr>
                </thead>
                <tbody id="tabelaHistorico">
                    <!-- Histórico será inserido aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="partida.js"></script>
</body>

</html>
