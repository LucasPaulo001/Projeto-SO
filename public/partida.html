<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida - FutStart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=partida.css>
    <link rel="icon" type="image/png" href="Icon.png">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="FutStart.png" alt="Logo">
            </a>
        </div>

        <ul>
            <li><a href="partida.html">Partida</a></li>
            <li><a href="pagamento.html">Pagamento</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Cron√¥metro da Partida</h2>
        <div class="card p-4 mt-3">
            <div id="cronometro" class="text-center">
                <h3 id="tempo">00:00</h3>
                <h4 id="intervalo">Primeiro Tempo</h4>
                <div class="progress mt-3">
                    <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-3">
                    <button id="startBtn" class="btn btn-cronometro" onclick="startTimer()">Iniciar</button>
                    <button id="pauseBtn" class="btn btn-cronometro" onclick="pauseTimer()">Pausar</button>
                    <button id="resetBtn" class="btn btn-cronometro" onclick="resetTimer()">Zerar</button>
                    <button id="intervaloBtn" class="btn btn-cronometro" onclick="mudarIntervalo()">Trocar
                        Intervalo</button>
                </div>
                <!-- Placar com Card e Quadrados para os Gols -->
                <div class="mt-3 d-flex justify-content-center align-items-center">
                    <button id="golTime1" class="btn btn-gol" onclick="incrementarGol(1)">Gol Time 1</button>
                    <div class="card placar-card">
                        <div class="placar">
                            <span id="golsTime1" class="placar-numero">0</span>
                            <span id="placarSeparador" class="placar-separador">x</span>
                            <span id="golsTime2" class="placar-numero">0</span>
                        </div>
                    </div>
                    <button id="golTime2" class="btn btn-gol" onclick="incrementarGol(2)">Gol Time 2</button>
                </div>
            </div>
        </div>
    </div>



    <script src="partida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
